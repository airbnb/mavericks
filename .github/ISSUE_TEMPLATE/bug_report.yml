name: Bug Report
description: File a bug report
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      **Thanks for taking the time to fill out this bug report!**

      âš 
      Verify first that your issue is not [already reported on
      GitHub][issue search].

      _Please fill out the form below with as many precise
      details as possible._

      [issue search]: ../search?q=is%3Aissue&type=issues

- type: textarea
  attributes:
    label: Describe the bug
    description: ->
      A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: To Reproduce
    description: Tell us, the steps to reproduce this bug?
    placeholder: |
      1. Implement this '...'
      2. Then run '...'
      3. An error occurs
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: Tell us, what did you expect to happen?
  validations:
    required: true

- type: textarea
  attributes:
    label: Relevant log output
    description: If applicable, add any relevant log output to help explain your problem.
    render: shell
  validations:
    required: true

- type: textarea
  attributes:
    label: Mavericks Version
    description: Attach your version of Mavericks.
  validations:
    required: true

- type: textarea
  attributes:
    label: Android Version
    description: Attach the Android version you tested on.
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional context
    description: |
      Add any other context about the problem here.
